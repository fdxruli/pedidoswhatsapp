<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <header>
        <h1>Panel de AdministraciÃ³n</h1>
    </header>

    <main>
        <section class="cloud-actions">
            <h2>Acciones de la Tienda</h2>
            <p>Usa estos botones para sincronizar tus cambios con la tienda en vivo.</p>
            <div class="form-buttons">
                <button id="btn-save-cloud" class="btn-publish">
                    ðŸš€ Publicar Cambios
                </button>
                <button id="btn-load-cloud" class="btn-load">
                    ðŸ”„ Cargar desde Tienda
                </button>
            </div>
            <p id="status-message" class="status-message"></p>
        </section>

        <section class="form-container">
            <h2>Gestionar Producto (Borrador Local)</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-image">URL de Imagen:</label>
                    <input type="text" id="product-image">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-save">Guardar Borrador</button>
                    <button type="button" id="btn-clear" class="btn-clear">Limpiar Formulario</button>
                </div>
            </form>
        </section>

        <section class="list-container">
            <h2>Productos en Borrador</h2>
            <p>Estos son los cambios en tu borrador. No son visibles en la tienda hasta que los publiques.</p>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
